<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>

    <!-- Internal CSS to set background image -->
    <style>
        body {
            background-image: url('https://www.example.com/background.jpg'); /* Replace with your image URL */
            background-size: cover;      /* Make sure the image covers the whole background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    <p>This page has a background image applied using internal CSS.</p>
</body>
</html>
