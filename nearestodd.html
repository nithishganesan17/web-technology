<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nearest Odd Number</title>
</head>
<body>
    <h2>Enter a Number</h2>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="findNearestOdd()">Find Nearest Odd</button>

    <p id="result"></p>

    <script>
        function findNearestOdd() {
            let num = parseInt(document.getElementById("numberInput").value);
            
            // Check if the number is odd, if not, adjust to the nearest odd
            if (num % 2 === 0) {
                num += 1;
            }

            document.getElementById("result").innerText = "Nearest Odd Number: " + num;
        }
    </script>
</body>
</html>
