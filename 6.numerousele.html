<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Selector Example</title>
    <style>
        .header-section { background-color: #4CAF50; color: white; text-align: center; padding: 20px; }
        .intro-text { font-style: italic; }
        .content-section { background-color: #f9f9f9; padding: 20px; margin: 20px; border: 1px solid #ddd; }
        .paragraph { color: #333; font-size: 16px; }
        .footer-section { background-color: #333; color: white; text-align: center; padding: 10px; }
    </style>
</head>
<body>
    <header class="header-section">
        <h1>Welcome to My Website</h1>
        <p class="intro-text">Class selectors with external CSS in one file.</p>
    </header>

    <section class="content-section">
        <h2>Main Content</h2>
        <p class="paragraph">This is the main content of the page.</p>
    </section>

    <section class="content-section">
        <h2>Another Section</h2>
        <p class="paragraph">This is another content section.</p>
    </section>

    <footer class="footer-section">
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
