<!-- employeeForm.jsp -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
</head>
<body>
    <h2>Employee Registration Form</h2>
    <form action="registerEmployee.jsp" method="post">
        <label for="empName">Name:</label>
        <input type="text" id="empName" name="empName" required><br><br>

        <label for="empAge">Age:</label>
        <input type="number" id="empAge" name="empAge" required><br><br>

        <label for="empEmail">Email:</label>
        <input type="email" id="empEmail" name="empEmail" required><br><br>

        <label for="empDept">Department:</label>
        <input type="text" id="empDept" name="empDept" required><br><br>

        <label for="empSalary">Salary:</label>
        <input type="number" id="empSalary" name="empSalary" required><br><br>

        <input type="submit" value="Register Employee">
    </form>
</body>
</html>
