<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date and Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        #dateTime {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Current Date and Time</h1>
    <div id="dateTime"></div>

    <script>
        // Function to get current date and time
        function displayDateTime() {
            const now = new Date(); // Create a new Date object with the current date and time
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true // Use 12-hour clock
            };
            const formattedDateTime = now.toLocaleString('en-US', options); // Format the date and time
            document.getElementById('dateTime').innerText = formattedDateTime; // Display the result
        }

        // Call the function to display the date and time
        displayDateTime();
    </script>
</body>
</html>
