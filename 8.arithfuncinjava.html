<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Number Object</title>
    <script>
        function calculate() {
            // Get the number from user input
            let number = parseFloat(document.getElementById("numberInput").value);

            // Calculate exponential value
            let expValue = number.toExponential();
            document.getElementById("expResult").innerHTML = "Exponential Value: " + expValue;

            // Limit the number of digits after the decimal
            let fixedValue = number.toFixed(2);
            document.getElementById("fixedResult").innerHTML = "Fixed (2 decimal places): " + fixedValue;

            // Convert number to string
            let stringValue = number.toString();
            document.getElementById("stringResult").innerHTML = "Number as String: " + stringValue;

            // Return negative infinity
            let negInfinity = Number.NEGATIVE_INFINITY;
            document.getElementById("negInfinityResult").innerHTML = "Negative Infinity: " + negInfinity;
        }
    </script>
</head>
<body>
    <h2>JavaScript Number Object Operations</h2>
    
    <label for="numberInput">Enter a number: </label>
    <input type="number" id="numberInput">
    <button onclick="calculate()">Calculate</button>

    <p id="expResult"></p>
    <p id="fixedResult"></p>
    <p id="stringResult"></p>
    <p id="negInfinityResult"></p>
</body>
</html>
