<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Date and Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>Current Date and Time</h1>
    <p id="dateTime"></p>

    <script>
        function displayDateTime() {
            const now = new Date();
            document.getElementById("dateTime").innerHTML = now;
        }

        displayDateTime();
    </script>

</body>
</html>
