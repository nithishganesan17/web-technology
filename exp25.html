<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .output {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>JavaScript String Operations</h1>

    <button onclick="stringOperations()">Click to Run Operations</button>

    <div class="output" id="output"></div>

    <script>
        function stringOperations() {
            const str = "Hello World!";
            const str2 = " Welcome to the Portal!";
            
            // (1) Character at index 4
            const charAtIndex = str.charAt(4);

            // (2) Unicode of the character at index 1
            const unicodeValue = str.charCodeAt(1);

            // (3) Joining two strings
            const joinedString = str.concat(str2);

            // (4) Converting Unicode to string
            const fromUnicode = String.fromCharCode(65); // Unicode 65 = 'A'

            // (5) Converting string to uppercase
            const upperStr = str.toUpperCase();

            // Display results
            document.getElementById('output').innerHTML = `
                (1) Character at index 4: ${charAtIndex} <br>
                (2) Unicode of character at index 1: ${unicodeValue} <br>
                (3) Joined string: ${joinedString} <br>
                (4) Unicode 65 to string: ${fromUnicode} <br>
                (5) String to uppercase: ${upperStr}
            `;
        }
    </script>

</body>
</html>
