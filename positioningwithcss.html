<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relative Positioning Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <div class="child">I'm a child element!</div>
    </div>
</body>

<style>
.parent {
    width: 300px;
    height: 300px;
    background-color: lightblue;
    position: relative;  /* Positioning context for the child */
}

/* Styling the child element */
.child {
    width: 150px;
    height: 50px;
    background-color: coral;
    position: relative;  /* Relative to itself */
    left: 50px;          /* Moved 50px to the right */
    top: 20px;           /* Moved 20px down */
}
</style>
</html>
