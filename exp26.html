<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Welcome to the Website with Background Image!</h1>
    <p>This page has a background image applied using external CSS.</p>
</body>
<style>
/* External CSS file: styles.css */

/* Apply background image to the entire body */
body {
    background-image: url('https://www.example.com/background.jpg');
    background-size: cover; /* Ensures the image covers the entire background */
    background-repeat: no-repeat; /* Prevents image repetition */
    background-position: center center; /* Centers the image */
    margin: 0;
    padding: 0;
}
</style>
</html>
