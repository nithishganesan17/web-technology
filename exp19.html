<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Job Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
        }

        .job {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .apply-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Job Portal</h1>
    </header>

    <div class="container">
        <div class="job">
            <strong>Software Engineer</strong> - ABC Tech<br>
            Location: New York, NY<br>
            <button class="apply-btn">Apply Now</button>
        </div>
        
        <div class="job">
            <strong>Web Developer</strong> - XYZ Solutions<br>
            Location: San Francisco, CA<br>
            <button class="apply-btn">Apply Now</button>
        </div>

        <div class="job">
            <strong>Data Analyst</strong> - DataCorp<br>
            Location: Austin, TX<br>
            <button class="apply-btn">Apply Now</button>
        </div>
    </div>

    <footer>
        &copy; 2024 Job Portal
    </footer>

</body>
</html>
