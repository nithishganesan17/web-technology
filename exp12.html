<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organized Web Page with CSS</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .slider {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .slides {
            display: flex;
            width: 300%;
            transition: transform 0.6s ease-in-out;
        }

        .slides img {
            width: 100%;
            height: 300px;
        }

        input[type="radio"] {
            display: none;
        }

        .navigation {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .navigation label {
            display: block;
            width: 10px;
            height: 10px;
            margin: 5px;
            border-radius: 50%;
            background-color: #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        input:checked + label {
            background-color: #333;
        }

        #radio1:checked ~ .slides {
            transform: translateX(0);
        }

        #radio2:checked ~ .slides {
            transform: translateX(-100%);
        }

        #radio3:checked ~ .slides {
            transform: translateX(-200%);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <!-- Navigation bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
    </nav>

    <!-- Main content container -->
    <div class="container">
        <h2>Picture Slider</h2>

        <!-- Picture slider -->
        <div class="slider">
            <input type="radio" name="slider" id="radio1" checked>
            <input type="radio" name="slider" id="radio2">
            <input type="radio" name="slider" id="radio3">

            <div class="slides">
                <img src="https://via.placeholder.com/600x300/ff7f7f/333333?text=Image+1" alt="Image 1">
                <img src="https://via.placeholder.com/600x300/7f7fff/333333?text=Image+2" alt="Image 2">
                <img src="https://via.placeholder.com/600x300/7fff7f/333333?text=Image+3" alt="Image 3">
            </div>

            <div class="navigation">
                <label for="radio1"></label>
                <label for="radio2"></label>
                <label for="radio3"></label>
            </div>
        </div>

        <p>This is a simple web page with a picture slider and other elements styled using CSS. Use the navigation buttons above to explore the different sections of the website.</p>
    </div>

    <!-- Footer section -->
    <footer>
        <p>Â© 2024 My Web Page. All rights reserved.</p>
    </footer>

</body>
</html>
