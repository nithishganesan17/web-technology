<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            margin: 20px; /* Outside space */
            padding: 15px; /* Inside space */
            border: 5px solid #333; /* Border around content */
            background-color: #f0f0f0; /* Content background */
            color: #333;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div class="box">
        This is a simple box. It has margin, padding, and border.
    </div>

</body>
</html>
