<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Effects Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            animation: fadeIn 2s;
        }

        /* Keyframe animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .button {
            background-color: #61dafb;
            border: none;
            color: black;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            margin: 20px;
        }

        .button:hover {
            background-color: #21a1f1;
            transform: scale(1.1);
        }

        .card {
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card p {
            display: none;
            margin-top: 10px;
        }

        .card.active p {
            display: block;
            animation: slideIn 0.5s forwards;
        }

        /* Keyframe animation for card content */
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <h1>Welcome to My Animated Web Page!</h1>
    <button class="button" onclick="alert('Button Clicked!')">Click Me!</button>

    <div class="card" onclick="toggleCard(this)">
        <h2>Card Title</h2>
        <p>This is some hidden content that appears when you click the card!</p>
    </div>

    <div class="card" onclick="toggleCard(this)">
        <h2>Another Card</h2>
        <p>This is another hidden content that reveals itself when you click!</p>
    </div>

    <script>
        function toggleCard(card) {
            card.classList.toggle('active');
        }
    </script>

</body>
</html>
