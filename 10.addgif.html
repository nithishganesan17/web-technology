<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background GIF Example</title>
    <style>
        body {
            /* Adding the GIF as a background */
            background-image: url('your-gif.gif');
            background-repeat: no-repeat;
            background-size: cover; /* Set the initial size of the GIF to cover the entire page */
            background-position: center;
            transition: all 1s ease; /* Adding a smooth transition */
            height: 100vh; /* Full viewport height */
            opacity: 0.8; /* Transparency level */
        }

        /* On hover, resize the background and alter transparency */
        body:hover {
            background-size: 120%; /* Increase the size by 20% */
            opacity: 0.5; /* Increase transparency */
        }
    </style>
</head>
<body>
    <h1>Background GIF Example</h1>
    <p>This page has a GIF as a background that changes its size and transparency when you hover over it.</p>
</body>
</html>
