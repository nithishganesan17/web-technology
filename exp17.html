<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mark List</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Class Test Mark List</h2>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Marks Scored</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Math</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>Science</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Michael Lee</td>
            <td>History</td>
            <td>78</td>
        </tr>
        <tr>
            <td>Emily Davis</td>
            <td>English</td>
            <td>92</td>
        </tr>
    </table>
</body>
</html>
